<div class="row">
    <div>
        <div class="login-layout">
            <div class="col-md-offset-4 col-sm-offset-3 term-conditions-box">
                <label ng-show="isSuccessMsg" class="padding-left-10 error-msg" translate="COMMON.CREATE-MSG"></label>
            </div>
            <!-- Login form -->
            <div class="login-layout-body child-container">
                <form name="signinform" form-type="nonavigation" novalidate>
                    <h3 class="text-center">Create User Account</h3>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="useremail" type="text" class="form-control" autocomplete="off" ng-minlength="3" ng-maxlength="50" maxlength="50" ng-model="signFormData.useremail" required placeholder="Enter your email">
                        <div ng-messages="signinform.useremail.$error" ng-show="(signinform.$submitted && signinform.useremail.$error)" class="validation-msg">
                            <div ng-message="required"><span>this is filed is reqired </span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" autocomplete="off" required ng-model="signFormData.password" placeholder="Enter a password">
                        <div ng-messages="signinform.password.$error" ng-show="(signinform.$submitted && signinform.password.$error)" class="validation-msg">
                            <div ng-message="required"><span>this is filed is reqired</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Retype Password</label>
                        <input name="password" type="password" class="form-control" autocomplete="off" required ng-model="signFormData.password" placeholder="Retype Password">
                        <div ng-messages="signinform.password.$error" ng-show="(signinform.$submitted && signinform.password.$error)" class="validation-msg">
                            <div ng-message="required"><span>this is filed is reqired</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="fname" type="text" class="form-control" autocomplete="off" ng-minlength="3" ng-maxlength="50" maxlength="50" ng-model="signFormData.fname" required placeholder="Enter your firstname">
                        <div ng-messages="signinform.fname.$error" ng-show="(signinform.$submitted && signinform.fname.$error)" class="validation-msg">
                            <div ng-message="required"><span>this is filed is reqired </span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="lname" type="text" class="form-control" autocomplete="off" ng-minlength="3" ng-maxlength="50" maxlength="50" ng-model="signFormData.lname" required placeholder="Enter your lastname">
                        <div ng-messages="signinform.lname.$error" ng-show="(signinform.$submitted && signinform.lname.$error)" class="validation-msg">
                            <div ng-message="required"><span>this is filed is reqired </span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="signinform.isRememberEmialId" checked>I agree with the terms agreement
                        </label>
                    </div>
                    <div class="form-group clearfix col-sm-offset-4 col-md-offset-5 col-xs-offset-4">
                        <button class="btn btn-primary btn-primary-web" type="submit" data-loading-text="Sign In" ng-click="authenticationAction()">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
